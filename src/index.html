<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <!-- Meta responsive definition-->
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Exercise</title>
        <!-- CSS Files definition -->
        <link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">
        <!--build:css css/app.min.css-->
        <link rel="stylesheet" href="sass/app.css">
        <!--endbuild-->
    </head>
    <body>
        <!-- Main App Container -->
        <div id="main-container">
            <h1>Analog Clock</h1>

            <!-- Analog clock -->
            <div class="analog-container">
                <div class="analog-clock">
                    <div class="inner-face">
                        <div class="minute-marker"></div>
                        <div class="minute-marker"></div>
                        <div class="minute-marker"></div>
                        <div class="minute-marker"></div>
                        <div class="minute-marker"></div>
                        <div class="minute-marker"></div>
                        <div class="minute-marker"></div>
                        <div class="minute-marker"></div>
                        <div class="minute-marker"></div>
                        <div class="minute-marker"></div>
                        <div class="minute-marker"></div>
                        <div class="minute-marker"></div>
                        <div class="minute-marker"></div>
                        <div class="minute-marker"></div>
                        <div class="minute-marker"></div>
                        <div class="minute-marker"></div>
                        <div class="minute-marker"></div>
                        <div class="minute-marker"></div>
                        <div class="minute-marker"></div>
                        <div class="minute-marker"></div>
                        <div class="minute-marker"></div>
                        <div class="minute-marker"></div>
                        <div class="minute-marker"></div>
                        <div class="minute-marker"></div>
                        <div class="minute-marker"></div>
                        <div class="minute-marker"></div>
                        <div class="minute-marker"></div>
                        <div class="minute-marker"></div>
                        <div class="minute-marker"></div>
                        <div class="minute-marker"></div>
                        <div class="minute-marker"></div>
                        <div class="minute-marker"></div>
                        <div class="minute-marker"></div>
                        <div class="minute-marker"></div>
                        <div class="minute-marker"></div>
                        <div class="minute-marker"></div>
                        <div class="minute-marker"></div>
                        <div class="minute-marker"></div>
                        <div class="minute-marker"></div>
                        <div class="minute-marker"></div>
                        <div class="minute-marker"></div>
                        <div class="minute-marker"></div>
                        <div class="minute-marker"></div>
                        <div class="minute-marker"></div>
                        <div class="minute-marker"></div>
                        <div class="minute-marker"></div>
                        <div class="minute-marker"></div>
                        <div class="minute-marker"></div>
                        <div class="minute-marker"></div>
                        <div class="minute-marker"></div>
                        <div class="minute-marker"></div>
                        <div class="minute-marker"></div>
                        <div class="minute-marker"></div>
                        <div class="minute-marker"></div>
                        <div class="minute-marker"></div>
                        <div class="minute-marker"></div>
                        <div class="minute-marker"></div>
                        <div class="minute-marker"></div>
                        <div class="minute-marker"></div>
                        <div class="minute-marker"></div>
                    </div>
                    <div class="outer-face">
                        <div class="hand seconds"></div>
                        <div class="hand minutes"></div>
                        <div class="hand hours"></div>
                    </div>
                </div>
            </div>

            <!-- Digital Clock -->
            <div class="digital-container">
                <div class="digital-clock">
                    <div class="dig-hours"><span></span></div>
                    <div class="dig-minutes"><span></span></div>
                    <div class="dig-seconds"><span></span></div>
                    <div class="dig-meridiem"><span></span></div>
                </div>
            </div>
        </div>
        <!-- Scripts files definition -->
        <!--build:js scripts/app.min.js -->
        <script src="scripts/libs/jquery-3.0.0.js"></script>
        <script src="scripts/app.js"></script>
        <!-- endbuild -->
    </body>
</html>
